# PKD Module Configuration
# Проєктно-Кошторисна Документація - Ukrainian Construction Project Documentation
# This file defines installation questions and module configuration values

code: "pkd"
name: "PKD Module"
default_selected: false

# Welcome message shown during installation
prompt:
  - "Thank you for choosing PKD Module!"
  - "Ukrainian Construction Project Documentation (ПКД) tools and expert agents."

# Core config values are automatically inherited:
## user_name
## communication_language
## document_output_language
## output_folder

# ============================================================================
# PKD MODULE CONFIGURATION FIELDS
# ============================================================================

# Project name for PKD documentation
project_name:
  prompt: "What is your project name?"
  default: "{directory_name}"
  result: "{value}"

# PKD metadata folder (for calculations, validations, reports)
pkd_metadata_folder:
  result: "{project-root}/pkd/00-metadata"

# DSTU standards path (read-only knowledge base)
dstu_standards_path:
  result: "{project-root}/.bmad/pkd/agents/dbn-expert/dbn-expert-sidecar/knowledge"
